<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Fotos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Desliza hacia abajo para recargar"
      refreshingSpinner="crescent"
      refreshingText="Recargando...">
    </ion-refresher-content>
  </ion-refresher>

  <ion-grid>
    <ion-row>
      <ion-col col-6 col-md-4 col-xl-3 *ngFor="let image of images">
        <ion-img class="image-container" [src]="image.src" on-click="selectImage(image.key)"></ion-img>
      </ion-col>
    </ion-row>
  </ion-grid>
  
  <ion-fab  vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
        <ion-icon name="add"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button color="primary" on-click="refresh($event)">
          <ion-icon name="refresh" ></ion-icon>
      </ion-fab-button>
      <ion-label class="four">Actualizar</ion-label>

      <ion-fab-button color="primary" on-click="changeAscDesc()">
          <ion-icon name="md-arrow-round-down" *ngIf="!isAsc"></ion-icon>
          <ion-icon name="md-arrow-round-up" *ngIf="isAsc"></ion-icon>
      </ion-fab-button>
      <ion-label class="third">Ordenar</ion-label>

      <ion-fab-button color="primary" on-click="upload()">
          <ion-icon name="md-cloud-upload"></ion-icon>
      </ion-fab-button>
      <ion-label class="second">Subir</ion-label>

      <ion-fab-button color="primary" on-click="takePicture()">
        <ion-icon name="md-camera"></ion-icon>
      </ion-fab-button>
      <ion-label class="first">Fotografiar</ion-label>

    </ion-fab-list>
  </ion-fab>
  
</ion-content>
