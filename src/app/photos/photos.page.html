<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Fotos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-6 col-md-4 col-xl-3 *ngFor="let image of images">
        <ion-img imageLoader class="image-container" [src]="image.src" on-click="selectImage(image.key)"></ion-img>
      </ion-col>
    </ion-row>
  </ion-grid>
  

  <ion-fab  vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
        <ion-icon name="md-arrow-dropup"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button color="primary" on-click="refresh()">
          <ion-icon name="refresh" ></ion-icon>
      </ion-fab-button>
      <ion-fab-button color="primary" on-click="changeAscDesc()">
          <ion-icon name="trending-down" *ngIf="!isAsc"></ion-icon>
          <ion-icon name="trending-up" *ngIf="isAsc"></ion-icon>
        </ion-fab-button>
      <ion-fab-button color="primary" on-click="takePicture()">
        <ion-icon name="md-camera"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
  
</ion-content>
