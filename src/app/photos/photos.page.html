<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Fotos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-grid *ngIf="!isPinterest">
        <ion-row>
          <ion-col col-6 col-md-4 col-xl-3 *ngFor="let image of images">
            <ion-img class="image-container-normal" [src]="image.src" on-click="open(image.src)"></ion-img>
          </ion-col>
        </ion-row>
      </ion-grid>

  <div class="images" *ngIf="isPinterest">
    <div class="one-image" *ngFor="let image of images">
      <ion-img class="image-container-pinterest" [src]="image.src" on-click="open(image.src)"></ion-img>
    </div>
  </div>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">

        <ion-fab-button color="primary" on-click="changeStyle()">
            <ion-icon name="aperture"></ion-icon>
          </ion-fab-button>
          <ion-label class="five" *ngIf="!isPinterest">Estilo&nbsp;Pinterest</ion-label>
          <ion-label class="five" *ngIf="isPinterest">Estilo&nbsp;Horizontal</ion-label>
    </ion-fab-list>
  </ion-fab>

</ion-content>
