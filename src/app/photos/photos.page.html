<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Fotos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div class="images">
    <div class="one-image" *ngFor="let image of images">
      <ion-img class="image-container" [src]="image.src" on-click="open(image.src)"></ion-img>
    </div>
  </div>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button color="primary" on-click="refresh($event)">
        <ion-icon name="refresh"></ion-icon>
      </ion-fab-button>
      <ion-label class="five">Actualizar</ion-label>
    </ion-fab-list>
  </ion-fab>

</ion-content>
