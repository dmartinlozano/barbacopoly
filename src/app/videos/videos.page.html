<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Videos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-6 col-md-4 col-xl-3 *ngFor="let image of images">
        <ion-img class="image-container" [src]="image.src" on-click="open(image.id)"></ion-img>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
