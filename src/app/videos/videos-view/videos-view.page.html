    <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
      <ion-refresher-content
        pullingIcon="arrow-dropdown"
        pullingText="Desliza hacia abajo para recargar"
        refreshingSpinner="crescent"
        refreshingText="Recargando...">
      </ion-refresher-content>
    </ion-refresher>
  
  <ion-grid>
    <ion-row>
      <ion-col col-6 col-md-4 col-xl-3 *ngFor="let video of videos">
        <ion-img imageLoader class="video-container" [src]="video.tumb" on-click="selectVideo(video.formats)"></ion-img>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-fab  vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button>
          <ion-icon name="add"></ion-icon>
      </ion-fab-button>
      <ion-fab-list side="top">
        <ion-fab-button color="primary" on-click="refresh($event)">
            <ion-icon name="refresh"></ion-icon>
        </ion-fab-button>
        <ion-label class="four-on">Actualizar</ion-label>

        <ion-fab-button color="primary" on-click="changeAscDesc()">
            <ion-icon name="md-arrow-round-down" *ngIf="!isAsc"></ion-icon>
            <ion-icon name="md-arrow-round-up" *ngIf="isAsc"></ion-icon>
        </ion-fab-button>
        <ion-label class="third-on">Ordenar</ion-label>

        <ion-fab-button color="primary" on-click="upload()">
            <ion-icon name="md-cloud-upload"></ion-icon>
        </ion-fab-button>
        <ion-label class="second-on">Subir</ion-label>

        <ion-fab-button color="primary" on-click="showAlert()">
          <ion-icon name="md-videocam"></ion-icon>
        </ion-fab-button>
        <ion-label class="first-one">Grabar</ion-label>

      </ion-fab-list>
    </ion-fab>
