<ion-header>
  <ion-toolbar color="primary">
    <ion-title>BARBACOPOLY</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-item >
    <ion-input type="text" placeholder="Nombre" [(ngModel)]="name" required></ion-input>
  </ion-item >
  <ion-item >
    <ion-input type="{{typeInput}}" placeholder="ContraseÃ±a" [(ngModel)]="password" required></ion-input>
    <ion-button round on-click="showPassword()" item-right *ngIf="showPass"><ion-icon name="eye-off"></ion-icon></ion-button>
    <ion-button round on-click="showPassword()" item-right *ngIf="!showPass"><ion-icon name="eye"></ion-icon></ion-button>
  </ion-item>
  <ion-button ion-button  on-click="login()">Entrar</ion-button>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-title *ngIf="versionCode !== null" style="color:white">#{{versionCode}}</ion-title>
  </ion-toolbar>
</ion-footer>
