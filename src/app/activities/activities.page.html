<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Actividades</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let activity of activities" color="none">

      <ion-avatar item-left>
        <img [src]="activity.icon" />
      </ion-avatar>
      &nbsp;&nbsp;
      <ion-badge color="success">{{activity.time}}</ion-badge>
      &nbsp;&nbsp;
      <h2>
        {{activity.name}}
      </h2>
    </ion-item>
  </ion-list>
</ion-content>
